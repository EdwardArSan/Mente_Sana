<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .invitation {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            color: white;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .invitation:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            margin: 1rem 0;
            line-height: 1.6;
            font-size: 1.2rem;
        }

        .button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .button-no {
            background: #ff4444;
            position: relative;
            transition: all 0.2s ease;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .light {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            animation: float 3s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            animation: pulse 1.5s infinite;
            display: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation">
            <h1>🤍 Amore Mio 🤍</h1>
            <p>Quiero invitarte a una noche mágica el dia de mañana</p>
            <p>Bajo un cielo de luces brillantes, donde cada destello será un reflejo de mi amor por ti.</p>
            <p>¿Me concederías el honor de acompañarte?</p>
            <div class="buttons-container">
                <a href="https://wa.me/526673752688" target="_blank" style="text-decoration: none;">
                    <button class="button" onclick="showLove()">¡Sí!</button>
                </a>
                <button class="button button-no" id="noBtn">No</button>
            </div>
            <div id="response"></div>
        </div>
    </div>

    <script>
        // Configuración del botón "No"
        const noBtn = document.getElementById('noBtn');
        
        // Función para mover el botón en desktop
        function moveButton(e) {
            const x = e.clientX;
            const y = e.clientY;
            const buttonBox = noBtn.getBoundingClientRect();
            const buttonCenter = {
                x: buttonBox.left + buttonBox.width / 2,
                y: buttonBox.top + buttonBox.height / 2
            };

            // Calcula la distancia entre el cursor y el centro del botón
            const distance = Math.sqrt(
                Math.pow(x - buttonCenter.x, 2) + 
                Math.pow(y - buttonCenter.y, 2)
            );

            // Si el cursor está cerca, mueve el botón
            if (distance < 100) {
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                
                // Asegúrate de que el botón no se salga de la pantalla
                const newX = Math.min(Math.max(0, buttonBox.left + moveX), window.innerWidth - buttonBox.width);
                const newY = Math.min(Math.max(0, buttonBox.top + moveY), window.innerHeight - buttonBox.height);
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        // Para dispositivos móviles
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.display = 'none';
        });

        // Para desktop
        document.addEventListener('mousemove', moveButton);

        // Crear luces flotantes
        function createLights() {
            const container = document.querySelector('body');
            for(let i = 0; i < 50; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.left = Math.random() * 100 + 'vw';
                light.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(light);
            }
        }

        // Función para mostrar corazones
        function showLove() {
            const container = document.querySelector('.container');
            const response = document.getElementById('response');
            response.innerHTML = '<p style="color: #ff69b4; font-size: 1.5rem; margin-top: 1rem;">💖 ¡Será una noche inolvidable! 💖</p>';
            
            // Ocultar los botones
            document.querySelector('.buttons-container').style.display = 'none';
            
            // Crear corazones
            for(let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💗';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.display = 'block';
                container.appendChild(heart);
            }

            // Cambiar el color de fondo con una transición suave
            document.body.style.transition = 'background-color 2s';
            document.body.style.backgroundColor = '#2a0a2a';
        }

        // Iniciar las luces al cargar
        createLights();
    </script>
</body>
</html>
